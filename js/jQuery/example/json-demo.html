<?xml version = "1.0" encoding = "utf-8"?>
<html>

<head>
    <meta charset="utf-8">
    <title>JSON Demo: 捷運站資料列表</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            background-color: lightyellow;
        }
        
        table {
            background-color: lightblue;
            border-collapse: collapse;
            border: 1px solid gray;
        }
        
        td {
            padding: 5px;
        }
        
        tr:nth-child(odd) {
            background-color: white;
        }
    </style>
</head>

<body>
    <table border="1">
        <tbody id="menu"></tbody>
    </table>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js">
    </script>
    <script type="text/javascript">
        var jsonUrl = "https://raw.githubusercontent.com/evenchange4/mrt_opendata/master/mrt.json";
        $.getJSON(jsonUrl, function(data) {
            for (var idx in data) {
                var content = "<tr><td>" + data[idx].id + "</td><td>" + data[idx].name + "</td><td>" + data[idx].number + "</td><td>" + data[idx].address + "</td><td><a href='https://www.google.com.tw/maps/place/捷運" + data[idx].name + "站/@" + data[idx].latitude + "," + data[idx].longitude + ",17z' target='_blank'>GoogleMap連結</a></td></tr>"
                $("#menu").append(content);
            }
        });
    </script>
</body>

</html>
